<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Virtual Tephra Microscope</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="topBar">
  <select id="modeSelect">
    <option value="single">Single Virtual Slide</option>
    <option value="strat">Stratigraphic Exercise</option>
  </select>

  <select id="slideSelect">
    <option value="vedde">Vedde</option>
    <option value="laacher_see">Laacher See</option>
    <option value="basalts">Basalts</option>
    <option value="vesicular">Vesicular</option>
    <option value="diatoms">Diatoms</option>
  </select>

  <button onclick="startExercise()">Start</button>
  <button onclick="resetView()">Reset View</button>

  <div id="statusText"></div>
</div>

<div id="viewer">
  <div id="slide"></div>
</div>

<script src="script.js"></script>
</body>
</html>
